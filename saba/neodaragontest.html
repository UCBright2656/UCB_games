<script language='text/tonyu' type='text/tonyu' data-filename='Copy.tonyu' data-lastupdate='1703753923288' >\atari(i,j){//当たり判定
    if ($touches[0].touched!=0){//タッチしていれば
        x0=x>=$startx+(i*$haba)-$habahalf;
        x1=x<=$startx+(i*$haba)+$habahalf;
        y0=y>=$starty+(j*$haba)-$habahalf;
        y1=y<=$starty+(j*$haba)+$habahalf;
        result=x0&&x1&&y0&&amp;y1;
    }
    else {//タッチしていなければ
        result=0; 
    }
    return(result);
}

$fingertime=60*10;
while(1){
    //書き換え
    for (i=0; i<$habax; i++) {
        for (j=0; j<$habay; j++) {
            if (atari(i,j)){
                $p0[i][j]=-1;//透明化
                if ($queue!=null){
                    $ball[$queue[0]][$queue[1]]=$ball[i][j];
                }
            }
            else{
                $p0[i][j]=0;//透明化解除
            }
        }
    }
    //queue
    for (i=0; i<$habax; i++) {
        for (j=0; j<$habay; j++) {
            if (atari(i,j)){
                $queue=[i,j];
            }
        }
    }
    //ドラッグ
    if ($t=="move") {
        //x移動
        if ($touches[0].x<=$startx){
            x=$startx;
        }
        else{
            if ($touches[0].x>=$startx+(($habax-1)*$haba)){
                x=$startx+(($habax-1)*$haba);
            }
            else{
                x=$touches[0].x;
            }
        }
        //y移動
        if ($touches[0].y<=$starty){
            y=$starty;
        }
        else{
            if ($touches[0].y>=$starty+(($habay-1)*$haba)){
                y=$starty+(($habay-1)*$haba);
            }
            else{
                y=$touches[0].y;
            }
        }
    }
    if ($touches[0].touched==0 || $fingertime==0){//終わり
        $t="cal";
        $ball[$queue[0]][$queue[1]]=b;//最後のもの
        $p0[$queue[0]][$queue[1]]=0;
        $queue=null;//queueのnull化
        die();
    }
    
    $fingertime--;
update();}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Enemy.tonyu' data-lastupdate='1703768924616' >x=$screenWidth/2;
y=20+30+10+32*4;

        $ehp=0;

        new Enemy;

        $eattack=0;

<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu' data-lastupdate='1703772134385' >includes Method;
$Screen.resize(370,700);
$Screen.setBGColor("#000");//背景

$startx=60;
$starty=460;
$habax=6;
$habay=5;

$scaleX=1.5;
$haba=32*$scaleX+1;
$habahalf=16*$scaleX;

huticol="brown";
new Actor{x:$startx-$habahalf-11,y:$starty-$habahalf-11,width:$haba*$habax+21,height:10,fillStyle:huticol,align:["left", "top"]};
new Actor{x:$startx-$habahalf-11,y:$starty+$haba*$habay-$habahalf,width:$haba*$habax+21,height:10,fillStyle:huticol,align:["left", "top"]};
new Actor{x:$startx-$habahalf-11,y:$starty-$habahalf-11,width:10,height:$haba*$habay+21,fillStyle:huticol,align:["left", "top"]};
new Actor{x:$startx+$haba*$habax-$habahalf,y:$starty-$habahalf-11,width:10,height:$haba*$habay+20,fillStyle:huticol,align:["left", "top"]};

$ball=new Array;
$col=[-1,$pat_dragon+0,$pat_dragon+2,$pat_dragon+4,$pat_dragon+6,$pat_dragon+8,$pat_dragon+10,$pat_dragon+12];
/*
0:無
1:赤
2:青
3:緑
4:黄
5:紫
6:桃
7:邪
*/
$scale=new Array;

$p0=new Array;

$queue=null;
$sig=new Array;
$un=new Array;
$drop=new Array;

for (i=0; i<$habax+2; i++) {//ball
    $ball[i]=new Array;
    for (j=-5; j<$habay+2; j++) {
        if (i<$habax &&j<$habay){
            $ball[i][j]=1+$Math.pow(((i+j)*(i+j)),1/2)%6;//初期$ball配置
        }
        else{
            $ball[i][j]=null;
        }
    }
}

for (i=0; i<$habax; i++) {//配列
    $p0[i]=new Array;
    $sig[i]=new Array;
    $scale[i]=new Array;
    $un[i]=new Array;
    $drop[i]=new Array;
    for (j=-5; j<$habay; j++) {
        $p0[i][j]=0;
        $sig[i][j]=-1;
        $scale[i][j]=$scaleX;
        $un[i][j]=0;
        $drop[i][j]=0;
        new Ball{p:$col[$ball[i][j]],i,j};
    }
}

//
$damage=new Array;
for (i=0; i<=6; i++) {
    $damage[i]=0;
}

//敵
$zokuseicol=new Array;
$zokuseicol[1]="red";
$zokuseicol[2]="blue";
$zokuseicol[3]="green";
$zokuseicol[4]="yellow";
$zokuseicol[5]="purple";
$zokuseipic=new Array;
$zokuseipic[1]=$pat_neko+41;
$zokuseipic[2]=$pat_neko+40;
$zokuseipic[3]=$pat_neko+42;
$zokuseipic[4]=$pat_neko+43;
$zokuseipic[5]=$pat_neko+48;
new Enemy;

$fingertime=60*10;
$combo=0;
$hpmax=100;
$hp=$hpmax;
$kill=0;

new Label{x:$screenWidth/2,y:20,size:30,fillStyle:"yellow",text:"残り時間"};
new Label{x:$screenWidth/2,y:20+30+10,size:30,fillStyle:"yellow",template:"$combo"+"コンボ"};
new Label{x:$screenWidth/2,y:20+60+20,size:30,fillStyle:"red",template:"キル数:$kill"};
new Label{x:$haba*$habax+21+15,y:$starty-$habahalf-11-55,size:30,fillStyle:"pink",template:"HP:"+"$hp",align:"right"};

new Actor{x:60,y:30,p:$col[1],scaleX:2/3};
new Actor{x:40,y:60,p:$col[2],scaleX:2/3};
new Actor{x:80,y:60,p:$col[3],scaleX:2/3};
new Actor{x:40,y:90,p:$col[4],scaleX:2/3};
new Actor{x:80,y:90,p:$col[5],scaleX:2/3};
new Label{x:73,y:43,size:15,fillStyle:"yellow",text:"︎↘︎"};
new Label{x:60,y:60,size:15,fillStyle:"yellow",text:"←"};
new Label{x:47,y:43,size:15,fillStyle:"yellow",text:"↗"};
new Label{x:60,y:90,size:15,fillStyle:"yellow",text:"⇄"};

$t="wait";
while(1){
    //残り時間
    fillRect($screenWidth/2+60,10,60*10/6,20,"#f00");
    fillRect($screenWidth/2+60,10,$fingertime/6,20,"#0f0");
    //hp
    hpset;
    //
    if ($t=="cal"){
        $oticon=1;
        $combo=0;
        while($oticon==1){//落ち痕がある限り繰り返す
            $oticon=0;
        //$sigのセット
            s=0;
            for (j=0; j<$habay; j++) {
                for (i=0; i<$habax; i++) {
                    all(i,j,s);//$sigのセット
                    s++;
                }
            }
        //消すアニメーション
            for (k=0; k<$habax*$habay; k++) {
                cnt=0;
                for (i=0; i<$habax; i++) {//消す
                    for (j=0; j<$habay; j++) {
                        if ($sig[i][j]==k){
                            cnt++;//カウント
                        }
                    }
                }
                if (cnt>=3){//カウントが3以上ならば
                    for (i=0; i<$habax; i++) {
                        for (j=0; j<$habay; j++) {
                            parallel("deleteanime",i,j);//消すアニメーション
                        }
                    }
                    $oticon=1;
                    $combo+=1;
                    updateEx(45);//0.75秒待つ
                }
            }
        //$sigのリセット・$unのセット
            for (i=0; i<$habax; i++) {
                for (j=-5; j<$habay; j++) {
                    $sig[i][j]=-1;//$sigのリセット
                    $un[i][j]=under(i,j);//$unのセット
                }
            }
        //落下アニメーション
            for (i=0; i<$habax; i++) {
            
                for (j=-5; j<$habay; j++) {
                    if ($un[i][j]!=0){
                        parallel("dropanime",i,j);//落下アニメーション
                    }
                }
            }
        //最終処理
            for (i=0; i<$habax; i++) {
                for (j=$habay-2; j>=-5; j--) {
                    while($drop[i][j]!=$un[i][j]){//待機
                    }
                    if ($un[i][j]!=0){
                        $ball[i][j+$un[i][j]]=$ball[i][j];
                        if (j>=0){
                            $ball[i][j]=0;
                        }
                        else{
                            if ($kill<=1){
                                $ball[i][j]=1+rnd(6);//新たに生成
                            }
                            else{
                                $ball[i][j]=1+rnd(7);//新たに生成 
                            }
                        }
                        $drop[i][j]=0;
                    }
                }
            }
        }
        //指時間
        $fingertime=60*10;
        //敵にダメージ
        for (i=1; i<=5; i++) {
            $ehp-=$damage[i]*damagebairitu(i)*$combo;
        }
        //回復
        $oldhp=$hp;
        $hp+=$damage[6]*$combo;
        if ($hp>$hpmax){//回復の限界
            $hp=$hpmax;
        }
        $recover=$hp-$oldhp;
        message("$recoverだけ回復した");
        hpset;
        updateEx(60);//1秒待つ
        $message.die();
        //$damageの初期化
        for (i=0; i<=6; i++) {
            $damage[i]=0;
        }
        //敵の攻撃
        if ($ehp>0){//敵のhpが正なら(敵が生きていれば)
            $eattack=1;
            message("$eattackdamageのダメージを受けた");
        }
        while($eattack==1){
        }
        hpset;
        updateEx(60);//1秒待つ
        $message.die();
        $t="wait";
    }
update();}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Method.tonyu' data-lastupdate='1703771615592' >//基本判定
\sh(di,dj,si,sj){//被り無し判定
    if (si+di>=0&&si+di<=$habax-1&&sj+dj>=0&&sj+dj<=$habay-1){//場所判定
        return($sig[si+di][sj+dj]==-1);
    }
    else{
        return(0);
    }
}

\bh(di,dj,bi,bj){//同じ判定
    if (bi+di>=0&&bi+di<=$habax-1&&bj+dj>=0&&bj+dj<=$habay-1){//場所判定
        return($ball[bi][bj]==$ball[bi+di][bj+dj]);
    }
    else{
        return(0);
    }
}
//複合判定
\sb(xy,pn1,pn2,sbi,sbj,sbs){//被り無し・同じ・場所判定
    if (xy=="x"){
        if (sh(0,0,sbi,sbj)||sh(pn1,0,sbi,sbj)||sh(pn2,0,sbi,sbj)){//被り無し
            if(bh(pn1,0,sbi,sbj)&&bh(pn2,0,sbi,sbj)){//同じ
                $sig[sbi][sbj]=sbs;
                $sig[sbi+pn1][sbj]=sbs;
                $sig[sbi+pn2][sbj]=sbs;
                all(sbi+pn1,sbj,sbs);
                all(sbi+pn2,sbj,sbs);
            }
        }
    }
    if (xy=="y"){
        if (sh(0,0,sbi,sbj)||sh(0,pn1,sbi,sbj)||sh(0,pn2,sbi,sbj)){//被り無し
            if(bh(0,pn1,sbi,sbj)&&bh(0,pn2,sbi,sbj)){//同じ
                $sig[sbi][sbj]=sbs;
                $sig[sbi][sbj+pn1]=sbs;
                $sig[sbi][sbj+pn2]=sbs;
                all(sbi,sbj+pn1,sbs);
                all(sbi,sbj+pn2,sbs);
            }
        }
    }
}
//全方位
all(ai,aj,as){
    sb("x",1,2,ai,aj,as);//x++
    sb("x",-1,1,ai,aj,as);//x+-
    sb("x",-2,-1,ai,aj,as);//x--
    sb("y",1,2,ai,aj,as);//y++
    sb("y",-1,1,ai,aj,as);//y+-
    sb("y",-2,-1,ai,aj,as);//y--
}

//
\deleteanime(ai,aj){//消すアニメーション
    if ($sig[ai][aj]==k){
        $damage[$ball[ai][aj]]+=1;
        for (l=0; l<10; l++) {
            $scale[ai][aj]+=0.1;
            updateEx(1);
        }
        $ball[ai][aj]=0;
        $scale[ai][aj]=$scaleX;
    }
}

\under(ui,uj){//下に何個$ball[ui][uj+1]==0があるかを返す関数
    if (uj==$habay-1){
        result=0;
    }
    else{
        if ($ball[ui][uj+1]==0){
            result=under(ui,uj+1)+1;
        }
        else{
            result=under(ui,uj+1);
        }
    }
    return(result);
}

\dropanime(ai,aj){//落下アニメーション
    while($drop[ai][aj]<$un[ai][aj]){
        $drop[ai][aj]+=$un[ai][aj]/60;
        update();
    }
    $drop[ai][aj]=$un[ai][aj];
}

\hpset{//hpの表示を更新する
    $panel.clearRect(0,0,$screenWidth,$screenHeight);
    $panel.setFillStyle("#f00");
    $panel.fillRect($startx-$habahalf-11,$starty-$habahalf-11-25,$haba*$habax+21,20);
    $panel.setFillStyle("pink");
    $panel.fillRect($startx-$habahalf-11,$starty-$habahalf-11-25,($haba*$habax+21)*($hp/$hpmax),20);
}

\message(text){
    $message=new Label{x:$screenWidth/2-150,y:$starty-$habahalf-11-55-30,size:30,fillStyle:"yellow",template:text,align:"left"};
}

\damagebairitu(di){
    result=1;
    if (di==1 && $ezokusei==3)result=2;
    if (di==2 && $ezokusei==1)result=2;
    if (di==3 && $ezokusei==2)result=2;
    if (di==4 && $ezokusei==5)result=2;
    if (di==5 && $ezokusei==4)result=2;
    return(result);
}
</script>
