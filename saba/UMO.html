<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu' data-lastupdate='1706506872624' >includes Method;
$Screen.setBGColor("brown");//背景

new Label{x:$screenWidth/2,y:$screenHeight/2-100,size:90,fillStyle:"#fff",text:"UMO"};
$start=new Button{top:$screenHeight/2-20+100,width:200,height:40,left:$screenWidth/2-100,fillStyle:"skyblue",text:"開始"};

while(1){
    if ($start.clicked==1){//開始
        $sit="start";
        $start.die();
        $frontLayer.all().die();
    }
    
    if ($sit=="start"){//ゲーム本体
        $Screen.setBGColor("gray");//背景
        $trump=new Array;

        $time=45;//時間の単位

        $taba=52;//1セットは何枚か
        $set=4;//何束のセットでゲームをするか
        for (i=1; i<=$taba*$set; i++) {
            $trump[i]=(i-1)%52+1;
        }

        for (i=0; i<2000*$set; i++) {
            r1=rnd($taba*$set)+1;
            r2=rnd($taba*$set)+1;
            wk=$trump[r1];
            $trump[r1]=$trump[r2];
            $trump[r2]=wk;
        }

        new Yamahuda;

        new Sorter;

        $te=new Array;
        
        //手札に1人7枚/合計28枚配る
        for (i=1; i<=4; i++) {//i=1:player,i>=2:NPC
            $te[i]=new Array;
            for (j=1; j<=7; j++) {
                $te[i][j]=$trump[j+(i-1)*7];
                switch (i){
                    case 1:
                    new Tehuda{i,j,x:($te[i].length-1)*42+55,y:$screenHeight-28}; 
                    break;
                    case 2:
                    new Tehuda{i,j,y:($te[i].length-1)*42+55,x:28,rotation:90}; 
                    break;
                    case 3:
                    new Tehuda{i,j,x:($te[i].length-1)*42+55,y:28,rotation:180}; 
                    break;
                    case 4:
                    new Tehuda{i,j,y:($te[i].length-1)*42+55,x:$screenWidth-28,rotation:270}; 
                    break;
                }
            
            }
        }
        //場に1枚出す
        $ba=$trump[29];
        new Card{state:"center"};

        $touchable=new Array;
        $touchable[1]=1;
        $touchable[2]=0;
        $touchable[3]=0;
        $touchable[4]=0;

        $turnname=new Array;
        $turnname[1]="あなたの";
        $turnname[2]="NPC_1Pの";
        $turnname[3]="NPC_2Pの";
        $turnname[4]="NPC_3Pの";

        $turn=1;
        $nowturnname=$turnname[$turn];
        $message="";
        $nowmessage="";
        new Label {x:$screenWidth/2-80,y:$screenHeight/2+80,size:20,template:"$nowturnnameターン"};
        new Label {x:$screenWidth/2-80,y:$screenHeight/2+100,size:20,template:"$nowmessage"};

        $draw2=0;
        $rev=1;
        $nowrevp=1;
        new Cycle;
        update();
        $sit="loop";
    }
    
    while($sit=="loop"){//ループ部分
        if($turn==1){//playerのターン
            if($touched!=0){
                if ($touched=="yama" && $dicision.clicked==1){//山札を引いたとき
                    $dicision.die();
                    new Moveyama{state:1};
                    $touched=0;
                    $touchable[1]=0;
                    $turn=per(($turn-1+$rev),4)+1;
                    updateEx($time);
                    updateEx($time/4);
                    $touchable[$turn]=1;
                    $nowturnname=$turnname[$turn];
                }
                else{//手札を出した時
                    if ($dicision.clicked==1){
                        $dicision.die();
                        new Movecard{state:1,num:$te[1][$touched]};
                        if (number($te[1][$touched])==11){//+2
                            $draw2=1;
                            $te[1][$touched]=$te[1][$te[1].length-1];//入れ替え
                            $te[1].splice($te[1].length-1,1);//スプライス
                            $touched=0;
                            $touchable[1]=0;
                            $turn=per(($turn-1+$rev),4)+1;
                            updateEx($time);
                            $nowmessage="draw2";
                            new Moveyama{state:$turn};
                            updateEx($time);
                            new Moveyama{state:$turn};
                            updateEx($time);
                        }
                        if ($draw2==0){
                            if (number($te[1][$touched])==12){//skip
                                $turn=per(($turn-1+$rev),4)+1;
                                $message="skip";
                            }
                            if (number($te[1][$touched])==13){//reverse
                                $rev*=-1;
                                $message="reverse";
                            }
                            $te[1][$touched]=$te[1][$te[1].length-1];//入れ替え
                            $te[1].splice($te[1].length-1,1);//スプライス
                            $touched=0;
                            $touchable[1]=0;
                        }
                        else{
                            $draw2=0;
                        }
                        $turn=per(($turn-1+$rev),4)+1;
                        updateEx($time);
                        $nowmessage=$message;
                        updateEx($time);
                        $nowmessage="";
                        $message="";
                        $touchable[$turn]=1;
                        $nowturnname=$turnname[$turn];
                        //勝利条件
                        if ($te[1].length==1){
                            $winner=1;
                            $sit="gameover";
                            new Label{x:$screenWidth/2,y:$screenHeight/2-120,size:90,fillStyle:"orange",text:"WIN"};
                            $restart=new Button{top:$screenHeight/2-20+100,width:200,height:40,left:$screenWidth/2-100,fillStyle:"lime",text:"もう一回遊ぶ"};
                            break;
                        }
                    }
                }
            }
        }
        if ($turn>=2){//NPCのターン
            i=$turn;
            if ($touchable[i]==1){
                k=1;
                updateEx($time);
                while(1){
                    if (k>=$te[i].length-1){//山札を引くとき(手がないとき)
                        new Moveyama{state:i};
                        $touched=0;
                        break;
                    }
                    if (uable($te[i][k])){//手札を出す時
                        new Movecard{state:i,num:$te[i][k]};//考えてから出すようにする
                        if (number($te[i][k])==11){//+2
                            $draw2=1;
                            $te[i][k]=$te[i][$te[i].length-1];//入れ替え
                            $te[i].splice($te[i].length-1,1);//スプライス
                            $touchable[i]=0;
                            $turn=per(($turn-1+$rev),4)+1;
                            updateEx($time);
                            $nowmessage="draw2";
                            new Moveyama{state:$turn};
                            updateEx($time);
                            new Moveyama{state:$turn};
                            updateEx($time);
                        }
                        if ($draw2==0){
                            if (number($te[i][k])==12){//skip
                                $turn=per(($turn-1+$rev),4)+1;
                                $message="skip";
                            }
                            if (number($te[i][k])==13){//reverse
                                $rev*=-1;
                                $message="reverse";
                            }
                            $te[i][k]=$te[i][$te[i].length-1];//入れ替え
                            $te[i].splice($te[i].length-1,1);//スプライス
                            $touchable[i]=0;
                        }
                        else{
                            $draw2=0;
                        }
                        break;
                    }
                    k+=1;
                }
                $turn=per(($turn-1+$rev),4)+1;
                updateEx($time);
                $nowmessage=$message;
                updateEx($time);
                $nowmessage="";
                $message="";
                $touchable[$turn]=1;
                $nowturnname=$turnname[$turn];
                //勝利条件
                for (i=2; i<=4; i++) {
                    if ($te[i].length==1){
                        $turn="lose";
                        $sit="gameover";
                        new Label{x:$screenWidth/2,y:$screenHeight/2-120,size:90,fillStyle:"skyblue",text:"LOSE"};
                        $restart=new Button{top:$screenHeight/2-20+100,width:200,height:40,left:$screenWidth/2-100,fillStyle:"lime",text:"もう一回遊ぶ"};
                        break;
                    }
                }
            }
        }
    update();}
    
    while($sit=="gameover"){
        if ($restart.clicked==1){
            $restart.die();
            all().die();
            $frontLayer.all(Label).die();
            $sit="start";
        }
    update();}
update();}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Method.tonyu' data-lastupdate='1706414424907' >\per(a,b){//mod
    p=a%b;
    if (p<0)p+=b;
    return(p);
}

\pattern(n){//色
    if (n>=53){
        result="joker";
    }
    else{
        m=n-1;
        result=(m-m%13)/13;//0:赤,1:黄,2:緑,3:青
    }
    return(result);
}

\number(n){//数
    if (n>=53){
        result="joker";
    }
    else{
        result=(n-1)%13+1;//1~9:そのまま,10:0,11:+2,12:skip,13:reverse
    }
    return(result);
}

\uable(n){//出せるかの判定
    r=0;
    if (pattern(n)==pattern($ba)){
        r=1;
    }
    if (number(n)==number($ba)){
        r=1;
    }
    return(r);
}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Movecard.tonyu' data-lastupdate='1706497837908' >p=$pat_umo1+num-1;

switch (state){
    case 1://palyer
    fromx=$screenWidth/2;
    fromy=$screenHeight-55-28;
    break;
    case 2://以下NPC
    fromx=55+28;
    fromy=$screenHeight/2;
    break;
    case 3:
    fromx=$screenWidth/2;
    fromy=55+28;
    break;
    case 4:
    fromx=$screenWidth-55-28;
    fromy=$screenHeight/2;
    break;
}

x=fromx;
y=fromy;
tox=$screenWidth/2;
toy=$screenHeight/2;

while(1){
    x+=(tox-fromx)/$time;
    y+=(toy-fromy)/$time;
    if (x<=tox+1 && x>=tox-1 && y<=toy+1 && y>=toy-1){
        $ba=num;
        if ($rev==1){
            $nowrevp=1;
        }
        else{
            $nowrevp=0;
        }
        update();
        die();
    }
update();}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Moveyama.tonyu' data-lastupdate='1706498012027' >p=$pat_umo1+54;

switch (state){
    case 1://palyer
    tox=$screenWidth/2;
    toy=$screenHeight-55-28;
    break;
    case 2://以下NPC
    tox=55+28;
    toy=$screenHeight/2;
    break;
    case 3:
    tox=$screenWidth/2;
    toy=55+28;
    break;
    case 4:
    tox=$screenWidth-55-28;
    toy=$screenHeight/2;
    break;
}

fromx=$screenWidth/2+100;
fromy=$screenHeight/2;
x=fromx;
y=fromy;

while(1){
    if (stop==1){
        updateEx($time/4);
        $te[state][$te[state].length]=$trump[$mai];
        switch (state){
            case 1:
            new Tehuda{i:1,j:$te[1].length-1,x:($te[1].length-1)*42+55,y:$screenHeight-28};
            break;
            case 2:
            new Tehuda{i:2,j:$te[2].length-1,y:($te[2].length-1)*42+55,x:28,rotation:90};
            break;
            case 3:
            new Tehuda{i:3,j:$te[3].length-1,x:($te[3].length-1)*42+55,y:28,rotation:180};
            break;
            case 4:
            new Tehuda{i:4,j:$te[4].length-1,y:($te[4].length-1)*42+55,x:$screenWidth-28,rotation:270};
            break;
        }
        $mai+=1;
        die();
    }
    else{
        x+=(tox-fromx)/$time;
        y+=(toy-fromy)/$time;
    }
    if (x<=tox+1 && x>=tox-1 && y<=toy+1 && y>=toy-1){
        stop=1;
    }
update();}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Sorter.tonyu' data-lastupdate='1706497696139' >\sort(a){//小さい順
    for (i=a.length-1-1; i>=1; i--) {
        for (j=1; j<=i; j++) {
            if (a[j]>=a[j+1]){
                kari=a[j];
                a[j]=a[j+1];
                a[j+1]=kari;
            }
        }
    }
}
while(1){
    sort($te[1]);
    sort($te[2]);
    sort($te[3]);
    sort($te[4]);
update();}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Tehuda.tonyu' data-lastupdate='1706360588940' >includes Method;

while(1){
    if (j>=$te[i].length-1+1){//スプライスで消されたら消える
        die();
    }
    
    if (i==1){//playerの手札なら見せる
        p=$pat_umo1+$te[i][j]-1;
        if (findTouch(1) && $touchable[1]==1 && uable($te[i][j])){
            switch ($touched){
                case j:
                $touched=0;
                $dicision.die();
                break;
                case 0:
                $touched=j;
                $dicision=new Button{left:$screenWidth/2-50,top:$screenHeight-55-28-40-10,width:100,height:40,fillStyle:"red",text:"出す"};
                break;
            }
        }
        if ($touched==j)y=$screenHeight-28-28;
        else y=$screenHeight-28;
    }
    else{//NPCの手札なら隠す
        p=$pat_umo1+54;
    }
update();}</script>
