<script language='text/tonyu' type='text/tonyu' data-filename='Ehead.tonyu' data-lastupdate='1702524105152' >$etime[en]=0;
$ehp[en]=150;
$ejhp[en]=($ehp[en]-$ehp[en]%10)/10;
for (i=0; i<$ejhp[en]; i++) {
    new Ebody{x:x,y:y,num:i,en:en,p:col2};
}

p=col1;
zOrder=-1;
v=2;
ss=0;

$eheadx[en]=new Array;
$eheady[en]=new Array;
$eexist[en]=new Array;

new Emarker{en:en,p:4,layer:$frontLayer,scaleX:0.3};
while(1){
    //大きさ
    scaleX=1+$Math.log($ehp[en]/100)/10;
    //位置情報
    $eheadx[en][$etime[en]]=x;
    $eheady[en][$etime[en]]=y;
    //移動
    ss+=rnd(11)-5;
    s=ss/36;
    if(within(Food,32*5)){//Foodを目指す
        wx=within(Food,32*5).x-x;
        wy=within(Food,32*5).y-y;
        s=$Math.atan(wy/wx);
    }
    M=within(Mybody,32*2);
    if(M && rnd(10)>=9){//Mybodyを避ける
        wx=-(M.x-x);
        wy=-(M.y-y);
        s=$Math.atan(wy/wx);
    }
    E=within(Ebody,32*5);
    if(E){//Ebodyを避ける
        if (E.en!=en){
            wx=-(E.x-x);
            wy=-(E.y-y);
            s=$Math.atan(wy/wx);
        }
    }
    /*
    if (x<0){
        s=0;
    }
    if (x>1000){
        s=3.14;
    }
    if (y<0){
        s=3.14/2*3;
    }
    if (y>1000){
        s=3.14/2;
    }*/
    if (wx>=0){
        x+=v*$Math.cos(s);
        y+=v*$Math.sin(s);
    }
    else{
        x-=v*$Math.cos(s);
        y-=v*$Math.sin(s);  
    }
    
    if (x<-3200){
        x=3200;
    }
    if (x>3200){
        x=-3200;
    }
    if (y<-3200){
        y=3200;
    }
    if (y>3200){
        y=-3200;
    }
    //hp関連
    $ejhp[en]=($ehp[en]-$ehp[en]%10)/10;
    for (i=0; i<$ejhp[en]; i++) {
        if ($eexist[en][i]!=1){
            new Ebody{x:x,y:y,num:i,en:en,p:col2};
        }
    }
    //当たり判定
    if(within(Mybody,32)){
        $edie[en]=1;
        $enum++;
        die();
    }
    if(within(Ebody,32) && within(Ebody,32).en!=en){
        $edie[en]=1;
        die();
    }
    //時間数え
    $etime[en]++;
update();}</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu' data-lastupdate='1702524105178' >new Background{x:$screenWidth/2,y:$screenHeight/2,scaleX:100,scaleY:100,p=$pat_mapchip+48,layer:$backLayer};

$highscoreFile=file("opzariohighscore.json");

if ($highscoreFile.exists()) {
    $highscore=$highscoreFile.obj();
} else {
    $highscore=0;
}

$restart=1;
start=0;

    if ($restart==1){
        if (start==0){
            if ($hp>$highscore){
                $highscore=[$hp];
                $highscoreFile.obj($highscore);
            }
            all().die();
            $frontLayer.all().die();
            new Label{x:$screenWidth/2,y:$screenHeight/2-100,size:100,fillStyle:"green",text:"オプザリオ",font:"HGP行書体"};
            new Label{x:$screenWidth/2,y:$screenHeight/2,size:30,fillStyle:"yellow",template:"ハイスコア:$highscore"};
            $saikai=new Button{top:$screenHeight/2-20+100,width:200,height:40,left:$screenWidth/2-100,fillStyle:"skyblue",text:"開始"};
            start=1;
        }
        if (start==1 && $saikai.clicked==1){
            start=2;
            $frontLayer.all().die();
        }
        if (start==2){
            new Myhead{x:500,y:500,p:22};

            $etime=new Array;
            $ehp=new Array;
            $ejhp=new Array;
            $edie=new Array;

            $eheadx=new Array;
            $eheady=new Array;
            $eexist=new Array;

            $enum=0;
            eni=0;

            for (i=0; i<10; i++) {
                col=rnd(12);
                new Ehead{x:rnd(6400)-3200,y:rnd(6400)-3200,en:eni,col1:12+col,col2:12+(col+1)%12};
                eni++;
            }

            new Minimap{x:$screenWidth-2*32,y:$screenHeight-2*32,p:$pat_mapchip+93,scaleX:4,scaleY:4,layer:$frontLayer};
            start=0;
            $restart=0;
        }
    }
    
    if ($restart==0){
        if (rnd(2)==0){
            new Food{x:rnd(6400)-3200,y:rnd(6400)-3200,p:12+rnd(9),size:rnd(3)+1};
        }
        if (rnd(1000)==0 && eni-$enum<=15){
            col=rnd(12);
            new Ehead{x:rnd(6400)-3200,y:rnd(6400)-3200,en:eni,col1:12+col,col2:12+(col+1)%12};
            eni++;
        }
    }
update();}</script>
